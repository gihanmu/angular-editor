<section>
  <div>
    <kendo-editor
      (valueChange)="valueChange($event)"
      [value]="value"
    ></kendo-editor>
    <button (click)="submit()">Submit</button>
  </div>
  <div>
    <textarea
      name="editorOutput"
      id=""
      cols="30"
      rows="10"
      [innerHTML]="value"
    ></textarea>
  </div>

  
</section>
